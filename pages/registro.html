<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-form.css">

    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <title>FintechBank</title>
    <!-- #2D76EF color de la pagina -->
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header--logo">
            <a href="../index.html"><img src="../img/FintechBank.png" alt="logo" id="logoinicio"></a>            
        </div>
        <nav class="header--nav">
            <ul class="header--nav--menu">
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="contactato.html">Contactanos</a></li>
                <li><a href="ayuda.html">Ayuda</a></li>
                <li><a href="costos.html">Costos</a></li>
            </ul>
            <ul class="header--nav--ingreso">
                <li><a href="ingresar.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <!-- header  -->

    <!-- main  -->

        <main class="main form-main">

        
            <form action="" class="formulario" id="formulario">
                <h1 class="formulario__titulo">Registro</h1>

    
               <input type="text" class=" formulario__input" id="usuario">
               <label for="nombre"class="formulario__label" name="usuario" required="" >Usuario </label>
            
               <input type="password" class=" formulario__input" id="contra">
               <label for="contra" class="formulario__label" name="contra" required="">Contraseña </label>

               <input type="password" class=" formulario__input" id="contra2">
               <label for="contra2" class="formulario__label" name="contra2" required="">Repetir contraseña </label>

               <input type="email" class=" formulario__input" id="correo">
               <label for="correo" class="formulario__label" name="correo" required="">Correo</label>
    
                <input type="submit" class="formulario__submit" name="registrase" value="Registrase">
    
             </form>

             
    
    
    
        </main>

    <!-- main  -->

    <!-- footer  -->
    <footer class="footer">
        <div class="footer--nocreditos">
            <div class="footer--nocreditos--logoiconos">
                <div class="footer--logo">
                    <a href="#logoinicio"><img src="../img/FintechBank.png" alt="logo"></a>            
                </div>
                <div class="footer--iconos">
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer--menu">
                <nav class="footer--menu--nav">
                    <ul>
                        <li><a href="#">Trabaja con nosotros</a></li>
                        <li><a href="#">Politicas de privacidad</a></li>
                        <li><a href="#">Terminos y Condiciones</a></li>
                        <li><a href="#">Desensa del Consumidor</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="footer--creditos">
            <p class="footer--creditos--p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, officia?</p>
            <p class="footer--creditos--p2">Diseñado por <strong>FintechGroup</strong> </p>
        </div>
    </footer>
    <!-- footer  -->
    <script src="../js/form.js"></script>

</body>
</html>
